<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Шаблон</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${template.id != null} ? 'Редагувати шаблон' : 'Додати новий шаблон'">Форма шаблону</h1>
<form th:action="@{${template.id != null} ? '/templates/edit/' + ${template.id} : '/templates/new'}" th:object="${template}" method="post">
    <div>
        <label for="name">Назва:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Назва помилки</div>
    </div>
    <div>
        <label for="content">Вміст:</label>
        <textarea id="content" name="content" th:field="*{content}" rows="10" required></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Вміст помилки</div>
    </div>
    <div>
        <button type="submit">Зберегти</button>
        <a href="#" th:href="@{/templates}">Скасувати</a>
    </div>
</form>
</body>
</html>
